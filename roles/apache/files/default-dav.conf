<VirtualHost *:81>
DocumentRoot /var/www/html/default/html5-boilerplate
#ServerName *

<Location "/" >
#Turn on directory listing
Options +Indexes
#Make sure php is not being processed before downloading.
RemoveHandler .php
#All text files, regardless of extension.
ForceType text/plain
#And, of course, turn on webdav
Dav On
</Location>

<Directory /var/www/html/default/html5-boilerplate>
#Overrides default PHP settings to allow Webdav to show a directroy listing.
DirectoryIndex disabled
#Ignore .htaccess files
AllowOverride none

allow from all
#Digest is needed for Windows
AuthType Digest
AuthName WebDav
AuthUserFile /var/www/auth/.dav-digest
Require valid-user
</Directory>

SSLEngine off

CustomLog     /var/log/httpd/defaultdav-access.log combined Env=!DontLog
 ErrorLog      /var/log/httpd/defaultdav-error.log
 LogLevel crit

</VirtualHost>


<VirtualHost *:444>
DocumentRoot /var/www/html/default/html5-boilerplate
#ServerName *

<Location "/" >
#Turn on directory listing
Options +Indexes
#Make sure php is not being processed before downloading.
RemoveHandler .php
#All text files, regardless of extension.
ForceType text/plain
#And, of course, turn on webdav
Dav On
</Location>

<Directory /var/www/html/default/html5-boilerplate>
#Overrides default PHP settings to allow Webdav to show a directroy listing.
DirectoryIndex disabled
#Ignore .htaccess files
AllowOverride none

allow from all
#Basic for all others, like Macs, because they don't go all wacky when presented with a selfie (cerftificate)
AuthType Basic
AuthName WebDav
AuthBasicProvider dbm
AuthDBMUserFile /var/www/auth/.dbm
Require valid-user
</Directory>


SSLEngine on

#Speed optimized SSL settings.
SSLCipherSuite RC4-SHA:AES128-SHA:HIGH:MEDIUM:!aNULL:!MD5
SSLHonorCipherOrder on

SSLCertificateFile /etc/pki/tls/certs/localhost.crt
SSLCertificateKeyFile /etc/pki/tls/private/localhost.key

CustomLog     /var/log/httpd/defaultsecure-access.log combined Env=!DontLog
 ErrorLog      /var/log/httpd/defaultsecure-error.log
 LogLevel crit

</VirtualHost>