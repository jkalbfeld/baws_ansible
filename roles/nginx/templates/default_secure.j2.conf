server {
    listen 443;

	ssl	on;
	ssl_certificate	{{nginx_ssl_dir}}/{{ssl_cert}};
	ssl_certificate_key {{nginx_ssl_dir}}/{{ssl_key}};


    server_name {{site_domain}};

    root {{server_root}};
    index index.php index.html;

    limit_conn arbeit 32;
    access_log {{nginx_log}}/{{site_name}}.log;
    error_log {{nginx_log}}/{{site_name}}.log {{log_level}};

    #autocomplete changes in 7.39 forces this...
    location = /index.php {
      fastcgi_pass {{ pool }};
    }

   ## See the blacklist.conf file at the parent dir: /etc/nginx.
    ## Deny access based on the User-Agent header.
    if ($bad_bot) {
        return 444;
    }
    ## Deny access based on the Referer header.
    if ($bad_referer) {
        return 444;
    }
    ## Protection against illegal HTTP methods. Out of the box only HEAD,
    ## GET and POST are allowed.
    if ($not_allowed_method) {
        return 405;
    }

    {% for nginx_include in nginx_includes %}
    include {{nginx_include}};
    {% endfor %}

    location @clean {
        rewrite     ^(.*)$ index.php?q=1;
    }
}

server {
	listen 80;
	server_name {{nginx_redirects | join (" ")}};
	return 301 https://$host$request_uri;
}

server {
	listen 443;
	ssl	on;
	ssl_certificate	{{nginx_ssl_dir}}/{{ssl_cert}};
	ssl_certificate_key {{nginx_ssl_dir}}/{{ssl_key}};
	server_name {{nginx_redirects | join (" ")}};
	return 301 https://{{site_domain}}/$request_uri;
}