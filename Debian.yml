- block:

  - name: update all yum packages
      apt:
        upgrade: full
  - name: install basic packages
    apt: name={{ item }} state=installed
    with_items:
    - gcc
    - g++
    - lbjemalloc-dev

  - name: install yum cron
    apt: name=yum-cron state=installed
    register: yumcron

  tags:
   - always
